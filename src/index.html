    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="cache-Control" content="no-cache" />
    <meta http-equiv="cache-Control" content="max-age=7200, must-revalidate" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <style>
      .global-loader {
        background: #fff;
        height: 100%;
        left: 0;
        opacity: 1;
        position: absolute;
        top: 0;
        visibility: visible;
        width: 100%;
        z-index: 9999;
        transition: opacity 0.05s, visibility 0.05s;
      }

      .global-loader._hidden {
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.5s 1s, visibility 0.5s 1s;
      }

      .global-loader__image {
        height: auto;
        width: 240px;
      }

      .global-loader__container {
        display: inline-block;
        left: 50%;
        position: absolute;
        top: 50%;
        transform: translate(-50%, -50%);
      }

      .global-loader__container::before {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background: #fff;
        border-radius: 10px;
        opacity: 0;
        animation: logo-pulse 1.5s cubic-bezier(0.23, 1, 0.32, 1) infinite;
        content: '';
      }

      @keyframes logo-pulse {
        0% {
          width: 0;
          opacity: 0.1;
        }
        40% {
          width: 0;
          opacity: 1;
        }
        100% {
          width: 100%;
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="app-substrate"></div>
    <div app-root></div>
    <div class="global-loader">
      <div class="global-loader__container">
        <img class="global-loader__image" src="./assets/images/logo.svg" />
      </div>
    </div>
