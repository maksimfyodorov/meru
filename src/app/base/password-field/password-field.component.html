<nz-input-group [nzSuffix]="passSuffixTpl" [nzSize]="size">
  <input [type]="passwordVisible ? 'text' : 'password'" nz-input placeholder="{{ 'Password' | dictionary | translate }}" [(ngModel)]="value">
</nz-input-group>

<ng-template #passSuffixTpl>
  <i nz-icon [nzType]="passwordVisible ? 'eye-invisible' : 'eye'" (click)="passwordVisible = !passwordVisible"></i>
</ng-template>
